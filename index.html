<!DOCTYPE html>
<html lang="jp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>人数を入力して</h1>

  <form id="positionForm">
  <label>
    ①合計人数：
    <input type="number" id="total" min="0" required>
  </label>
  <br><br>

  <label>
    ②男子人数：
    <input type="number" id="man" min="0" required>
  </label>

  <label>
    女子人数(自動計算)：
    <input type="number" id="female" min="0" readonly>
  </label>
    
    <br><br>
  

    <label>
      ③レフト(L)：
      <input type="number" id="left" required>
    </label>

    <label>
      センター(M)：
      <input type="number" id="middle" required>
    </label>

    <label>
      ライト(R)：
      <input type="number" id="right" required>
    </label>

    <br><br>
    <input type="submit" value="確定">
    <span id="number"></span>

    <p id="error"></p>

    </form>

    

  <script src="LMR.js"></script>  
</body>

</html>
