<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>ポジション表示</title>
</head>

<body>
  <h2>ポジション別人数</h2>

  <h3><div id="number" style="color:rgba(174, 9, 144, 0.673)"></div></h3>
  

  <form id="add">
    <dl>
      <dt>* 名前：</dt>
      <dd>
        <select name="name" id="member" >
          <option value="" selected>選択してください。</option>
          <option value="みかん">みかん</option>
          <option value="メロン">メロン</option>
          <option value="キャラメル">キャラメル</option>
          <option value="ブドウ">ブドウ</option>
          <option value="レモン">レモン</option>
          <option value="パイン">バナナ</option>
          <option value="マンゴー">マンゴー</option>
          <option value="キウイ">キウイ</option>
          <option value="パパイヤ">パパイヤ</option>
          <option value="さくらんぼ">さくらんぼ</option>
          <option value="チーズ">チーズ</option>
          <option value="モモ">モモ</option>
          <option value="リンゴ">リンゴ</option>
          
        </select>
      </dd>

      <dt>* 性別：</dt>
      <dd>
        <input type="radio" name="gender" id="man" value="1">
        <label for="man">男性</label>

        <input type="radio" name="gender" id="female" value="2">
        <label for="female">女性</label>
      </dd>
      <br>
      <dt>ポジション許可：</dt>
      <dd>
        <input type="radio" name="S" value="S" id="tosu">
        <label for="tosu">セッター
        <input type="radio" name="L" id="receive" value="L">
        <label for="receive">リベロ</label>
        </label>
      </dd>
    </dl>

    
    <input type="submit" value="登録" style="width: 200px; height: 35px; background-color: rgba(33, 78, 225, 0.613); color: aliceblue;">

  </form>
  <div id="peple"></div>

  <script src="part.js"></script>

</body>

</html>
