<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>ポジション表示</title>
</head>

<body>
  <h2>ポジション別人数</h2>

  <div id="number"></div>
  

  <form id="add">
    <label>
      名前：<input type="text" id="member" required>

    </label>
    <br><br>

    <label>
      性別：
      <input type="radio" name="gender" id="man" value="1">

      <label for="female">女性</label>
    </label>

    <br><br>

    <input type="submit" value="登録">

  </form>
  <div id="peple"></div>

  <script src="part.js"></script>

</body>

</html>
